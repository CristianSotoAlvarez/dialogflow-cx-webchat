<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FINRABOT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f2f5;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background: white;
      max-width: 600px;
      margin: 0 auto;
      height: 500px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    #inputContainer {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Asistente Virtual - FIN-RA </h2>

  <div id="chat"></div>

  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
    <button id="voiceBtn">ðŸŽ¤ Hablar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const voiceBtn = document.getElementById('voiceBtn');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';

      const sessionId = localStorage.getItem('chatSessionId') || Math.random().toString(36).substring(7);
      localStorage.setItem('chatSessionId', sessionId);

      try {
        const response = await fetch('https://e2da987d-b77a-4872-a909-5187ce34a4ae-00-psjl3t6ye9l3.riker.replit.dev/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: text,
            sessionId
          })
        });

        const data = await response.json();
        if (data.response) {
          addMessage(data.response, 'bot');
        } else {
          addMessage('Lo siento, no entendÃ­ eso.', 'bot');
        }
      } catch (error) {
        console.error(error);
        addMessage('Error al conectar con el servidor.', 'bot');
      }
    }

    // ðŸŽ¤ Reconocimiento de voz
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      voiceBtn.addEventListener('click', () => {
        recognition.start();
      });

      recognition.addEventListener('result', (event) => {
        const voiceText = event.results[0][0].transcript;
        userInput.value = voiceText;
        sendMessage(); // envÃ­a automÃ¡ticamente
      });

      recognition.addEventListener('error', (e) => {
        alert('Error al reconocer voz: ' + e.error);
      });
    } else {
      voiceBtn.disabled = true;
      voiceBtn.innerText = 'ðŸŽ¤ No soportado';
    }
  </script>

</body>
</html>
