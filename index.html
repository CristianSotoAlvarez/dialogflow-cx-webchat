<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot FIN RA PUCV</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f0f0f0;
    }
    #chat {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message { margin: 0.5rem 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    #inputContainer {
      display: flex;
      gap: 0.5rem;
    }
    input { flex: 1; padding: 0.5rem; }
    button { padding: 0.5rem; }
  </style>
</head>
<body>

  <h2>Asistente Virtual - FIN RA PUCV</h2>
  <div id="chat"></div>

  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Escribe o habla..." />
    <button onclick="sendMessage()">Enviar</button>
    <button id="voiceBtn">ðŸŽ¤ Hablar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const voiceBtn = document.getElementById('voiceBtn');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      // AquÃ­ irÃ­a el fetch al backend con el mensaje
      setTimeout(() => addMessage("Respuesta simulada del bot", 'bot'), 500);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';

      voiceBtn.addEventListener('click', () => {
        recognition.start();
      });

      recognition.addEventListener('result', (e) => {
        const voiceText = e.results[0][0].transcript;
        userInput.value = voiceText;
        sendMessage();
      });
    } else {
      voiceBtn.disabled = true;
      voiceBtn.innerText = 'ðŸŽ¤ No soportado';
    }
  </script>

</body>
</html>
