<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Hospital Gustavo Fricke</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chatbox {
      width: 90%; max-width: 600px; margin: 20px auto;
      border: 1px solid #ccc; padding: 10px; border-radius: 5px;
    }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">üëã Hola, ¬øen qu√© puedo ayudarte?</div>
  </div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje" style="width: 80%;">
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const sessionId = Math.random().toString(36).substring(2, 15); // se mantiene durante la sesi√≥n

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Mostrar mensaje del usuario
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = `üßë T√∫: ${message}`;
      chatbox.appendChild(userDiv);
      input.value = '';

      try {
        const response = await fetch('https://e2da987d-b77a-4872-a909-5187ce34a4ae-00-psjl3t6ye9l3.riker.replit.dev/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message, sessionId })
        });

        const data = await response.json();

        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        botDiv.textContent = `ü§ñ Bot: ${data.response || 'Sin respuesta'}`;
        chatbox.appendChild(botDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'message bot';
        errorDiv.textContent = '‚ùå Error al conectar con el chatbot.';
        chatbox.appendChild(errorDiv);
      }
    }

    // Permitir enviar con Enter
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
