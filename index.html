<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot FIN RA PUCV</title>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>

  <header>
    <h1>Chatbot FIN RA PUCV</h1>
    <p>Asistente Virtual - FIN RA PUCV</p>
  </header>

  <div id="chat"></div>


<div id="inputContainer">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />

    <button class="oval-btn" id="sendBtn" onclick="sendMessage()">
        <ion-icon name="send-outline"></ion-icon>
        <span>Enviar</span>
    </button>
    
<div class="voice-wrapper">
    <button class="oval-btn" id="voiceBtn">
        <ion-icon name="mic-outline"></ion-icon>
        <span>Hablar</span>
    </button>
    <div class="tooltip-press">Suelta para enviar</div>
</div>

    <button class="oval-btn" id="listenBotBtn">
        <ion-icon name="volume-high-outline"></ion-icon>
        <span>Escuchar</span>
    </button>
</div>
<script type="module" src="scripts.js"></script>

</body>
</html>
